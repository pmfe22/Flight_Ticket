<!DOCTYPE html>  
<html>  
<head>  
    <title>Flight List</title>  
</head>  
<body>  
    <h1>Flight List</h1>  
    <a href="{% url 'flight_create' %}">Add Flight</a>  
    <ul>  
        {% for flight in flights %}  
            <li>{{ flight.flight_number }}: {{ flight.departure_city }} to {{ flight.arrival_city }} - ${{ flight.price }}</li>  
        {% endfor %}  
    </ul>  
</body>  
</html>
